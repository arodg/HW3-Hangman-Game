<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<HEADER>
	<h1>HALLOWEEN HANGMAN!</h1>
</HEADER>

<div>
	<img class="hangman-img" src="assets/images/Hangman.jpg" height="630" width="630" alt="Hangman">
</div>

<div class="container">
	
	<h2>Press any alphabet key to get started!</h2>
	<br><br>
	
	<div>Wins: <span id = "wins"></span></div>
	<br><br>
	
	<div>Current Word: <span id = "currentWord"></span></div>
	<br><br>
	
	<div>Number of Guesses Remaining: <span id = "guessRemain"></span></div>
	<br><br>
	
	<div>Incorrect Letters Guessed: <span id = "lettersGuessed"></span></div>

</div>



<script src="assets/javascript/game.js"></script>
</body>
</html>
